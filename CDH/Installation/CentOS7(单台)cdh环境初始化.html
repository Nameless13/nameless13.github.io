        <p><figure class="highlight bash"><table><tr><td class="code"><pre><div class="line"><span class="comment"># 替换yum源</span></div><div class="line">find /etc/yum.repos.d/ -name <span class="string">"*.repo"</span> -<span class="built_in">exec</span> mv &#123;&#125; &#123;&#125;.bak \;</div><div class="line">rpm -ivh --force --nodeps http://10.200.40.49/pub/centos-release-el7.noarch.rpm</div><div class="line">yum clean all</div><div class="line">yum makecache</div><div class="line"><span class="comment"># 删除cloud-init(会修改网卡)</span></div><div class="line">yum remove -y cloud-init</div><div class="line"><span class="comment"># 禁用chronyd(会与ntp服务冲突)</span></div><div class="line">sudo systemctl <span class="built_in">disable</span> chronyd</div><div class="line"><span class="comment"># 安装ntp服务</span></div><div class="line">sudo yum install -y ntp</div><div class="line">sudo scp 10.151.164.84:/etc/ntp.conf /etc/ntp.conf</div><div class="line">sudo systemctl <span class="built_in">enable</span> ntpd.service</div><div class="line">sudo systemctl start ntpd.service</div><div class="line"><span class="comment"># 关闭防火墙</span></div><div class="line">sudo systemctl stop firewalld.service</div><div class="line">sudo systemctl <span class="built_in">disable</span> firewalld.service</div><div class="line">sudo firewall-cmd --state</div><div class="line"><span class="comment"># 关闭SELINUX</span></div><div class="line">sudo setenforce 0</div><div class="line">sudo <span class="built_in">echo</span> <span class="string">"SELINUX=disabled"</span> &gt; /etc/sysconfig/selinux;</div><div class="line"><span class="comment"># 关闭hugepage</span></div><div class="line">sudo <span class="built_in">echo</span> never &gt; /sys/kernel/mm/transparent_hugepage/enabled</div><div class="line">sudo <span class="built_in">echo</span> never &gt; /sys/kernel/mm/transparent_hugepage/defrag</div><div class="line">sudo scp 10.151.164.84:/etc/rc.d/rc.local /etc/rc.d/rc.local </div><div class="line">sudo chmod +x /etc/rc.d/rc.local</div><div class="line"><span class="comment"># 修改时区为东八区</span></div><div class="line">sudo cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime</div><div class="line">sudo <span class="built_in">echo</span> <span class="string">'Asia/Shanghai'</span> &gt;/etc/timezone</div><div class="line"><span class="comment"># 限制动态内存使用</span></div><div class="line">sudo <span class="built_in">echo</span> 1 &gt; /proc/sys/vm/swappiness</div><div class="line"><span class="comment"># 设置最大文件数限制</span></div><div class="line">sudo scp 10.151.164.84:/etc/security/limits.conf /etc/security/limits.conf</div><div class="line"><span class="comment"># 禁用ipv6 </span></div><div class="line">sudo scp 10.151.164.84:/etc/default/grub  /etc/default/grub </div><div class="line">sudo scp 10.151.164.84:/etc/sysctl.conf /etc/sysctl.conf</div><div class="line">sudo scp 10.151.164.84:/etc/sysconfig/network /etc/sysconfig/network</div><div class="line"><span class="comment"># 安装kerberos-client</span></div><div class="line">yum -y install krb5-libs krb5-workstation</div><div class="line">sudo scp 10.151.164.84:/etc/krb5.conf /etc/krb5.conf</div><div class="line"><span class="comment"># 安装jdk</span></div><div class="line">mkdir -p /usr/java/</div><div class="line">sudo scp -r 10.151.164.84:/usr/java/jdk1.8.0_131/ /usr/java/</div><div class="line"><span class="built_in">export</span> JAVA_HOME=/usr/java/jdk1.8.0_131</div><div class="line"><span class="comment">#  同步hosts</span></div><div class="line">sudo scp 10.151.164.84:/etc/hosts /etc/hosts</div></pre></td></tr></table></figure></p>
