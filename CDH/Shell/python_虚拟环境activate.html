        <h1 id="python-虚拟环境activate脚本"><a href="#python-虚拟环境activate脚本" class="headerlink" title="python 虚拟环境activate脚本"></a>python 虚拟环境activate脚本</h1><p><figure class="highlight bash"><table><tr><td class="code"><pre><div class="line"><span class="comment"># This file must be used with "source bin/activate" *from bash*</span></div><div class="line"><span class="comment"># you cannot run it directly</span></div><div class="line"></div><div class="line"><span class="function"><span class="title">deactivate</span></span> () &#123;</div><div class="line">    <span class="built_in">unset</span> pydoc</div><div class="line"></div><div class="line">    <span class="comment"># reset old environment variables</span></div><div class="line">    <span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$_OLD_VIRTUAL_PATH</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">        PATH=<span class="string">"<span class="variable">$_OLD_VIRTUAL_PATH</span>"</span></div><div class="line">        <span class="built_in">export</span> PATH</div><div class="line">        <span class="built_in">unset</span> _OLD_VIRTUAL_PATH</div><div class="line">    <span class="keyword">fi</span></div><div class="line">    <span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$_OLD_VIRTUAL_PYTHONHOME</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">        PYTHONHOME=<span class="string">"<span class="variable">$_OLD_VIRTUAL_PYTHONHOME</span>"</span></div><div class="line">        <span class="built_in">export</span> PYTHONHOME</div><div class="line">        <span class="built_in">unset</span> _OLD_VIRTUAL_PYTHONHOME</div><div class="line">    <span class="keyword">fi</span></div><div class="line"></div><div class="line">    <span class="comment"># This should detect bash and zsh, which have a hash command that must</span></div><div class="line">    <span class="comment"># be called to get it to forget past commands.  Without forgetting</span></div><div class="line">    <span class="comment"># past commands the $PATH changes we made may not be respected</span></div><div class="line">    <span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$BASH</span>"</span> -o -n <span class="string">"<span class="variable">$ZSH_VERSION</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">        <span class="built_in">hash</span> -r 2&gt;/dev/null</div><div class="line">    <span class="keyword">fi</span></div><div class="line"></div><div class="line">    <span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$_OLD_VIRTUAL_PS1</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">        PS1=<span class="string">"<span class="variable">$_OLD_VIRTUAL_PS1</span>"</span></div><div class="line">        <span class="built_in">export</span> PS1</div><div class="line">        <span class="built_in">unset</span> _OLD_VIRTUAL_PS1</div><div class="line">    <span class="keyword">fi</span></div><div class="line"></div><div class="line">    <span class="built_in">unset</span> VIRTUAL_ENV</div><div class="line">    <span class="keyword">if</span> [ ! <span class="string">"<span class="variable">$1</span>"</span> = <span class="string">"nondestructive"</span> ] ; <span class="keyword">then</span></div><div class="line">    <span class="comment"># Self destruct!</span></div><div class="line">        <span class="built_in">unset</span> -f deactivate</div><div class="line">    <span class="keyword">fi</span></div><div class="line">&#125;</div><div class="line"></div><div class="line"><span class="comment"># unset irrelevant variables</span></div><div class="line">deactivate nondestructive</div><div class="line"></div><div class="line">VIRTUAL_ENV=<span class="string">"/usr/lib/hue/build/env"</span></div><div class="line"><span class="built_in">export</span> VIRTUAL_ENV</div><div class="line"></div><div class="line">_OLD_VIRTUAL_PATH=<span class="string">"<span class="variable">$PATH</span>"</span></div><div class="line">PATH=<span class="string">"<span class="variable">$VIRTUAL_ENV</span>/bin:<span class="variable">$PATH</span>"</span></div><div class="line"><span class="built_in">export</span> PATH</div><div class="line"></div><div class="line"><span class="comment"># unset PYTHONHOME if set</span></div><div class="line"><span class="comment"># this will fail if PYTHONHOME is set to the empty string (which is bad anyway)</span></div><div class="line"><span class="comment"># could use `if (set -u; : $PYTHONHOME) ;` in bash</span></div><div class="line"><span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$PYTHONHOME</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">    _OLD_VIRTUAL_PYTHONHOME=<span class="string">"<span class="variable">$PYTHONHOME</span>"</span></div><div class="line">    <span class="built_in">unset</span> PYTHONHOME</div><div class="line"><span class="keyword">fi</span></div><div class="line"></div><div class="line"><span class="keyword">if</span> [ -z <span class="string">"<span class="variable">$VIRTUAL_ENV_DISABLE_PROMPT</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">    _OLD_VIRTUAL_PS1=<span class="string">"<span class="variable">$PS1</span>"</span></div><div class="line">    <span class="keyword">if</span> [ <span class="string">"x"</span> != x ] ; <span class="keyword">then</span></div><div class="line">        PS1=<span class="string">"<span class="variable">$PS1</span>"</span></div><div class="line">    <span class="keyword">else</span></div><div class="line">    <span class="keyword">if</span> [ <span class="string">"`basename \"<span class="variable">$VIRTUAL_ENV</span>\"`"</span> = <span class="string">"__"</span> ] ; <span class="keyword">then</span></div><div class="line">        <span class="comment"># special case for Aspen magic directories</span></div><div class="line">        <span class="comment"># see http://www.zetadev.com/software/aspen/</span></div><div class="line">        PS1=<span class="string">"[`basename \`dirname \"<span class="variable">$VIRTUAL_ENV</span>\"\``] <span class="variable">$PS1</span>"</span></div><div class="line">    <span class="keyword">else</span></div><div class="line">        PS1=<span class="string">"(`basename \"<span class="variable">$VIRTUAL_ENV</span>\"`)<span class="variable">$PS1</span>"</span></div><div class="line">    <span class="keyword">fi</span></div><div class="line">    <span class="keyword">fi</span></div><div class="line">    <span class="built_in">export</span> PS1</div><div class="line"><span class="keyword">fi</span></div><div class="line"></div><div class="line"><span class="built_in">alias</span> pydoc=<span class="string">"python -m pydoc"</span></div><div class="line"></div><div class="line"><span class="comment"># This should detect bash and zsh, which have a hash command that must</span></div><div class="line"><span class="comment"># be called to get it to forget past commands.  Without forgetting</span></div><div class="line"><span class="comment"># past commands the $PATH changes we made may not be respected</span></div><div class="line"><span class="keyword">if</span> [ -n <span class="string">"<span class="variable">$BASH</span>"</span> -o -n <span class="string">"<span class="variable">$ZSH_VERSION</span>"</span> ] ; <span class="keyword">then</span></div><div class="line">    <span class="built_in">hash</span> -r 2&gt;/dev/null</div><div class="line"><span class="keyword">fi</span></div></pre></td></tr></table></figure></p>
